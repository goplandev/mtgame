<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="topbarFragment">

    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>
            <div class="small text-gray-700" sec:authorize="isAuthenticated()">
                반갑습니다.  <span sec:authentication="name"></span> 님!
                <a href="/logout" th:href="@{/members/logout}" class="btn btn-secondary">로그아웃</a>
                <a href="/" th:href="@{/members/editMember}" class="btn btn-secondary">수정</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a href="#login" th:href="@{/members/login}" class="btn btn-primary">로그인</a>
                <!-- 회원은 관리자가 추가함 -->
                <!-- <a href="#login" th:href="@{/members/signup}">회원가입</a>-->
            </div>

        </ul>

    </nav>
    <!-- End of Topbar -->
</th:block>
</html>
