    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">장비 모니터링 : <label id="hwname" type="text"></label></h6>
            </div>

            <div class="row">

                    <!--<form th:object="${hardware}" action="/chart/excel" method="POST" >-->

                        <input type="hidden" id="hardware_id" th:field="*{id}" />
                        <input type="hidden" th:field="*{createdDate}">
                        <input type="hidden" th:field="*{scids}">
                        <div class="form-group">
                            <div class="col mr-2">
                                <label th:for="name">HW명</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       placeholder="이름을 입력하세요" />
                            </div>
                            <div class="col mr-2">
                                <label th:for="description">설명</label>
                                <input type="text" th:field="*{description}" class="form-control"
                                       placeholder="설명을 입력하세요">
                            </div>
                            <div class="col mr-2">
                                <label th:for="ip">IP</label>
                                <input type="text" th:field="*{ip}" class="form-control"
                                       placeholder="IP 를 입력하세요">
                            </div>
                            <div class="col mr-2">
                                <label th:for="mac">MAC</label>
                                <input type="text" th:field="*{mac}" class="form-control"
                                       placeholder="MAC을 입력하세요">
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-info" th:href="@{'/hardwares/edit/' + ${hardware_id}}" role="butEdit" >수정</a >
                            <form id="delete-form" th:action="@{'/hardwares/delete'}" method="post">
                                <input type="hidden" name="hid" th:value="${hardware_id}" />
                                <button id="delete-btn" type="submit" class="btn btn-danger"> 삭제 </button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
